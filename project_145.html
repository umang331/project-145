<hTmL>
    <head>
        <title>1st WEB VR project</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #fff">
            <a-sphere position = "8 0.9 -7"color="blue" radius="1"></a-sphere>
            <a-dodecahedron position = "5 0.9 -7"color="pink"radius="1"></a-dodecahedron>
            <a-cone position = "2 0.9 -6"color="tomato" radius-bottom="00.5" radius-top="0"></a-cone>
            <a-cylinder  position = "0 0.9 -6" color="crimson" height="1.5" radius="0.5"></a-cylinder>
            <a-box position = "-2 0.9 -6" color="yellow" ></a-box>
            <a-octahedron position = "-4 1 -6" color="#FF926B" radius="0.7"></a-octahedron>
            <a-ring position = "-6 1 -6" color="teal" radius-inner="0.5" radius-outer="1"></a-ring>
            <a-plane position = "0 0 -7" color="#000000" height="2" width="18"rotation="-85 0 0"></a-plane>
        </a-scene>
    </body>
</hTmL>
